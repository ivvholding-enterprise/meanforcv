<section class="section has-fadein">
  <div class="container">
    <div class="columns">
      <div class="column is-half is-offset-one-quarter">

        <div class="box">

          <!-- Title -->
          <h1 class="title has-text-centered">Edit profile</h1>

          <!-- Error Notification -->
          <div class="notification is-danger" *ngIf="errorToggle">
            <button class="delete" (click)="errorToggle = !errorToggle"></button>
            {{ errorMessage }}
          </div>
          <form>

            <!-- Email Field -->
            <div class="field">
              <label>Email</label>
              <div class="control has-icons-left">
                <input name="email" type="email" class="input" [(ngModel)]="currentUser.email" disabled>
                <span class="icon is-small is-left"><i class="fas fa-envelope"></i></span>
              </div>
            </div><br>

            <!-- displayName Field -->
            <h2 class="subtitle">Change Display Name</h2><hr>
            <div class="field">
              <label>Name</label>
              <div class="control has-icons-left">
                <input name="displayName" type="text" class="input" [(ngModel)]="currentUser.displayName">
                <span class="icon is-small is-left"><i class="fas fa-user"></i></span>
              </div>
            </div><br>

            <!-- Password Field -->
            <h2 class="subtitle">Change Password</h2><hr>
            <div class="field">
              <label>Password</label>
              <div class="control has-icons-left">
                <input name="password" type="password" class="input" [(ngModel)]="currentUser.password">
                <span class="icon is-small is-left"><i class="fas fa-lock"></i></span>
              </div>
            </div>

            <!-- Confirm Password Field -->
            <div class="field">
              <label>Confirm Password</label>
              <div class="control has-icons-left">
                <input name="confirmPassword" type="password" class="input" [(ngModel)]="currentUser.confirmPassword">
                <span class="icon is-small is-left"><i class="fas fa-lock"></i></span>
              </div>
            </div><br>

            <!-- Upload Profile Picture -->
            <h2 class="subtitle">Change Profile Picture</h2><hr>
            <span class="content">Images only. 100kb file size limit.</span>
            <div class="file has-name">
              <label class="file-label">
                <input class="file-input" type="file" name="file" accept="image/*" (change)="fileChange($event)">
                <span class="file-cta">
                  <span class="file-icon"><i class="fas fa-upload"></i></span>
                  <span class="file-label">Choose a fileâ€¦</span>
                </span>
                <span class="file-name">{{ imageName }}</span>
              </label>
            </div><br>

            <!-- Submit Button -->
            <div class="field">
              <div class="control">
                <button class="button is-link is-outlined" (click)="editProfile()">Update</button>
                <button class="button is-dark is-outlined" data-target="confirmReset" (click)="toggleReset()">Reset Profile Picture</button>
              </div>
            </div>

          </form>
        </div>

      </div>
    </div>
  </div>
</section>

<!-- Confirm Reset Modal -->
<div class="modal" [class.is-active]="resetSwitch" id="confirmReset">
  <div class="modal-background" (click)="toggleReset()"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Confirm Reset Profile Image</p>
      <a class="delete" aria-label="close" (click)="toggleReset()"></a>
    </header>
    <section class="modal-card-body">
      <article class="media">
        <div class="media-content is-clipped"><br>
          <h2 class="subtitle has-text-centered">
            Are you sure you want to reset<br><br>
            <strong><em>Your Profile Picture</em></strong>?
          </h2>
        </div>
      </article>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success" (click)="resetImage()">Yes</button>
      <button class="button" (click)="toggleReset()">No</button>
    </footer>
  </div>
</div>
